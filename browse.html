<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Resources</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="center-align" style="display: flex; justify-content: center;">
                <li><a href="search.html" class="nav-link">Search</a></li>
                <li><a href="browse.html" class="nav-link">Browse</a></li>
                <li><a href="list.html" class="nav-link">List</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l3">
                <div class="side-panel">
                    <h5>Filters</h5>
                    <div class="input-field">
                        <select id="condition-filter">
                            <option value="" disabled selected>Choose Condition</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <h6>Regions</h6>
                        <div id="region-filters" class="filter-container"></div>
                    </div>
                    <div class="filter-group">
                        <h6>Cost</h6>
                        <div id="cost-filters" class="filter-container"></div>
                    </div>
                    <div class="filter-group">
                        <h6>Virtual/In-person</h6>
                        <div id="virtual-filter" class="filter-container"></div>
                    </div>
                    <button id="clear-filters" class="btn">Clear Filters</button>
                </div>
            </div>
            <div class="col s12 m8 l9">
                <div class="search-bar">
                    <input id="search" type="text" class="autocomplete validate" placeholder="Search for Resources">
                </div>
                <div id="resource-list" class="resource-grid"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
