<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC Healthcare Resources for Family Caregivers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="styles/searchStyles.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="center-align" style="display: flex; justify-content: center;">
                <li><a href="search.html" class="nav-link">Search</a></li>
                <li><a href="browse.html" class="nav-link">Browse</a></li>
                <li><a href="list.html" class="nav-link">List</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="logo-space">
            <img src="files/logo.png" alt="Logo">
        </div>
        <h1 class="center-align header-title">BC Healthcare Resources for Family Caregivers</h1>
        <div class="row">
            <div class="col s12 search-bar">
                <input id="search" type="text" class="autocomplete validate" placeholder="Search for Resources">
                <i class="material-icons">search</i>
            </div>            
        </div>
        <div class="row filters">
            <div class="input-field col s12 m3">
                <select id="condition-filter">
                    <option value="" disabled selected>Filter by Condition</option>
                </select>
                <label>Condition</label>
            </div>
            <div class="input-field col s12 m3">
                <select id="region-filter">
                    <option value="" disabled selected>Filter by Health Region</option>
                </select>
                <label>Health Region</label>
            </div>
            <div class="input-field col s12 m3">
                <select id="cost-filter">
                    <option value="" disabled selected>Filter by Cost</option>
                </select>
                <label>Cost</label>
            </div>
            <div class="input-field col s12 m3">
                <a href="#" id="clear-filters" class="btn filter-button">Clear Filters</a>
            </div>
        </div>
        <div id="resource-list" class="row"></div>
    </div>

    <!-- Materialize JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/searchScript.js"></script>
</body>
</html>
